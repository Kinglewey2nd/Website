<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spell Grave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Spell Grave</h1>
    <nav>
      <button class="nav-btn" data-section="home">Home</button>
      <button class="nav-btn" data-section="collection">Collection</button>
      <button class="nav-btn" data-section="shop">Shop</button>
      <button class="nav-btn" data-section="profile">Profile</button>
      <button class="nav-btn" data-section="admin">Admin</button>
    </nav>
    <div id="user-area"></div>
  </header>
  <main>
    <section id="login-section" class="section">
      <h2>Login</h2>
      <button onclick="fakeLogin()">Fake Login</button>
    </section>
    <section id="home-section" class="section background-hero">
      <div class="overlay">
        <h2>Welcome to Spell Grave</h2>
        <p>Manage your trading card collection, track progress, and acquire new cards!</p>
      </div>
    </section>
    <!-- Placeholder for other sections -->
    <section id="collection-section" class="section"><h2>Collection</h2></section>
    <section id="shop-section" class="section"><h2>Shop</h2></section>
    <section id="profile-section" class="section"><h2>Profile</h2></section>
    <section id="admin-section" class="section"><h2>Admin</h2></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
